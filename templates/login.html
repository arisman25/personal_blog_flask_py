{% extends "base.html" %}
{% block content %}
<div class="row" style="padding-top: 15px;">
    <div class="col-md-8" style="border-style: none;">
        <div class="card border-info border rounded-0 shadow" style="border-style: solid;margin-bottom: 10px;">
            <div class="card-body" style="padding: 0;padding-top: 10px;padding-right: 15px;padding-left: 5px;">
                <div style="padding-left: 10px;padding-right: 15px;padding-top: 2px;">
                    <h4>Selamat Datang Kembali</h4>
                    <p>Masuk dan Menulislah</p>
                </div>
                <hr>
                {% if message is defined and message %}
                <div class="alert alert-warning" role="alert">
                    {{ message }}
                  </div>
                {% endif %}
                <form style="padding-left: 12px;" action="{{ url_for('login') }}" method="POST">
                    <div class="form-group">
                        <label>Username<br></label>
                        <input class="form-control" type="text" name="username">
                    </div>
                    <div class="form-group">
                        <label>Password<br></label>
                        <input class="form-control" type="text" name="password">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="formCheck-1">
                            <label class="form-check-label" for="formCheck-1">Ingat Saya</label>
                        </div>
                    </div>
                    <div class="form-group"><button class="btn btn-outline-info" type="submit">Submit</button>
                        <a href="#" style="margin-left: 20px;font-size: 13px;">Lupa Password ?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Menu Cepat</h4>
                <ul class="list-group">
                    <li class="list-group-item"><span>Post Populer</span></li>
                    <li class="list-group-item"><span>Pengumuman</span></li>
                    <li class="list-group-item"><span>Acara</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
